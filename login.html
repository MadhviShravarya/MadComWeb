<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MadComWeb</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="MadComWeb.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>MadComWeb Login</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </form>
            
            <div class="forgot-password-modal" id="forgot-modal">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link</p>
                <input type="email" id="reset-email" placeholder="Your email">
                <button id="send-otp">Send OTP</button>
                <div id="otp-section" style="display: none;">
                    <input type="text" id="otp" placeholder="Enter OTP">
                    <input type="password" id="new-password" placeholder="New Password">
                    <button id="reset-password">Reset Password</button>
                </div>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

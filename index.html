<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadComWeb - Your All-in-One Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="MadComWeb.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">MadComWeb</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Shopping</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Cosmetics</a></li>
                <li><a href="#">Grocery</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search for services...">
            <button id="search-btn">Search</button>
        </section>

        <section class="categories">
            <div class="category-card" id="food">
                <h2>Food Delivery</h2>
                <div class="services-list"></div>
            </div>
            <div class="category-card" id="shopping">
                <h2>Shopping & Fashion</h2>
                <div class="services-list"></div>
            </div>
            <div class="category-card" id="tour">
                <h2>Tour & Travel</h2>
                <div class="services-list"></div>
            </div>
            <div class="category-card" id="cosmetics">
                <h2>Cosmetics</h2>
                <div class="services-list"></div>
            </div>
            <div class="category-card" id="grocery">
                <h2>Grocery</h2>
                <div class="services-list"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MadComWeb. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
